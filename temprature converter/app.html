<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Temperature Converter</h1>

  <div id="converter">
    <input type="number" id="celsius" placeholder="Enter temperature in Celsius (°C)">
    <input type="number" id="fahrenheit" placeholder="Converted temperature in Fahrenheit (°F)">
    <input type="number" id="kelvin" placeholder="Converted temperature in Kelvin (°K)">

    <button type="button" id="convert-to-fahrenheit">Convert to Fahrenheit</button>
    <button type="button" id="convert-to-kelvin">Convert to Kelvin</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
